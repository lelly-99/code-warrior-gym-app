<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../gymApps.css">
    <link rel="stylesheet" href="./equiment.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>BKP GYM APP</title>
    <style>
        p {
            font-size: medium;
        }

        h3 {
            margin-bottom: 20px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <a href="../index.html">
                <img src="../images/logo (2).jpg" alt="BKP Fitness" class="logo">
            </a>
            <div class="nav-list" id="menu">
                <a href="../index.html">Home</a>
                <a href="scan.html">Scan Equipment</a>
                <a href="bestUsedWith.html">Best Paired with</a>
            </div>
            <section class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </section>
        </div>
        <div class="equip-main">
            <div class="equipment-info">
                <h1 id="equip-name"></h1>
                <img src="../images/arms-barbell s.jpg" alt="barbell" id="equip-img">
            </div>
            <h3>Check out these exercises you can do</h3>
            <div class="exercise-container">
            </div>
        </div>
        <div class="footer">
            <p>&copy; FKB Fitness, 2023</p>
        </div>
    </div>
</body>
<script type="text/x-template" class="exerciseTemplate">
    {{#each this}}
        <div class="exercise">
            <div class="instructions">
                <p class="exercise-name">{{name}}</p>
                <img src={{gifUrl}} alt="demo">
                <h6>Target: <span>{{target}}</span></h6>
                <h6>Body Part: <span>{{bodyPart}}</span></h6>
            </div>
        </div>
    {{/each}}
</script>
<script src="../navigation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="./equipment.js"></script>
</script>
</html>
